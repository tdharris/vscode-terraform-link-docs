name: Renovate
on:
  # Allows manual/automated ad-hoc trigger
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Override default log level"
        required: false
        default: "info"
        type: string
      overrideSchedule:
        description: "Override all schedules"
        required: false
        default: "false"
        type: string
      dryRun:
        description: "Run Renovate in dry-run mode"
        required: false
        default: "false"
        type: string
  # Run twice a week, on Thursday and Friday at 2:18pm MST (Github Actions cron is UTC)
  # Run at an odd time to avoid overlap with too many other workflows on GitHub Actions
  schedule:
    - cron: "18 21 * * 4,5"
concurrency: renovate
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@063e0c946b9c1af35ef3450efc44114925d6e8e6 # v40.1.11
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          # Override schedule if set
          RENOVATE_FORCE: ${{ github.event.inputs.overrideSchedule == 'true' && '{''schedule'':null}' || '' }}
          LOG_LEVEL: ${{ inputs.logLevel || 'info' }}
          RENOVATE_DRY_RUN: ${{ github.event.inputs.dryRun }}
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
